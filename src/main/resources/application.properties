spring.application.name=task-app

# Configurações do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/todoSimple?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

# Configuração do Hibernate (dialeto)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração de schema do Hibernate
spring.jpa.hibernate.ddl-auto=update

# Para auto-criação do banco (dependendo do seu caso)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
